<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealFlow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            /* Slate 950 */
            color: #f8fafc;
            /* Slate 50 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-app-region: drag;
            /* Allow dragging the splash screen */
        }

        .container {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #64748b;
            font-weight: 600;
        }

        .loader {
            margin-top: 32px;
            width: 48px;
            height: 2px;
            background: #1e293b;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .loader::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 50%;
            height: 100%;
            background: #3b82f6;
            /* Blue 500 */
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% {
                left: -50%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Optional: <img src="../logo/logo.png" width="64" style="margin-bottom: 24px;" /> -->
        <div class="logo-text">DealFlow</div>
        <div class="tagline">Secure Deal Execution Environment</div>
        <div class="loader"></div>
    </div>
</body>

</html>
